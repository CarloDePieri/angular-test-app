<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error"><strong>Error: </strong>{{ error }}</div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="error = null"></app-alert> -->
    <ng-template appPlaceholder #placeholder></ng-template>
    <app-loading-spinner *ngIf="isLoading; else f"></app-loading-spinner>
    <ng-template #f>
      <form [formGroup]="credForm" (ngSubmit)="onSubmit()">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div>
          <button class="btn btn-primary" type="submit"
            [disabled]="!credForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
            {{ isLoginMode ? 'Sign up' : 'Login'}}</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
